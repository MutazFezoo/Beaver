buildscript {
    ext {
        versions = [
                compileSdk          : 28,
                minSdk              : 21,
                targetSdk           : 28,

                // kotlin
                kotlin              : '1.3.0',

                // android
                core_ktx            : '1.0.0',
                appcompat           : '1.0.0',
                constraintlayout    : '1.1.3',
                material            : '1.0.0',
                lifecycle           : '2.0.0',
                navigation          : '1.0.0-alpha07',

                // firebase
                firebase_core       : '16.0.4',
                firebase_appindexing: '16.0.2',
                firebase_perf       : '16.2.0',
                crashlytics         : '2.9.5',

                // dagger
                dagger              : '2.16',
                assisted_inject     : '0.2.1',

                // reactive
                rxjava              : '2.2.2',
                rxandroid           : '2.1.0',
                rxkotlin            : '2.3.0',
                rxbinding_kotlin    : '2.2.0',
                rx_preferences      : '2.0.0',

                // network
                okhttp              : '3.11.0',
                retrofit            : '2.4.0',
                picasso             : '3.0.0-SNAPSHOT',

                // debug
                timber              : '4.7.1',
                leakcanary          : '1.6.2',

                // misc
                android_state       : '1.4.1',

                // test
                junit               : '4.12',
                runner              : '1.1.0-alpha4',
                espresso_core       : '3.1.0-alpha4',
                mockito             : '2.22.0',
                robolectric         : '3.8',
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.google.gms:google-services:4.1.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha07'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}